<div class="geral">
  <div class="formulario">
    <h2><strong>Cadastro de UsuÃ¡rio</strong></h2>
    <p> Insira seus dados para criar a sua conta!</p>
    <form [formGroup]="form">
      <app-input
        label="Nome"
        [control]="form.controls['nome']"
        chaveErro="required"
        msgErro="O nome deve ser preenchido"
      />
      <app-input
        label="E-mail"
        placeholder="Ex. aluno@iffar.edu.br"
        [control]="form.controls['email']"
      />
      <app-input
        label="Senha"
        type="password"
        [control]="form.controls['senha']"
      />
      <app-input
        label="Confirmar Senha"
        type="password"
        [control]="form.controls['confSenha']"
      />
      <app-button
        expanded="false"
        [loading]="login.loading"
        icon="check"
        label="Cadastrar"
        (onClick)="cadastrar()"
      />
    </form>
    <div class="bottom">
      <a href="/login" mat-button>
        <mat-icon>arrow_back</mat-icon>
        voltar
      </a>
    </div>
  </div>
</div>
