<button
  mat-flat-button
  class="mat-accent"
  [ngClass]="{ fullSize: expanded }"
  [disabled]="loading"
  (click)="do_action()"
>
  <ng-container *ngIf="loading">
    <mat-icon><mat-spinner diameter="19"></mat-spinner></mat-icon>
  </ng-container>
  <ng-container *ngIf="!loading">
    {{ label }}
    <mat-icon>{{ icon }}</mat-icon>
  </ng-container>
</button>
